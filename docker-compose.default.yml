version: "3.1"
services:
  mongodb:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - ./data/mongo:/data/db
    ports:
      - 127.0.0.1:27017:27017
  meilisearch:
    image: getmeili/meilisearch:v1.1
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: "${MEILI_TOKEN}"
    volumes:
      - ./data/meili:/meili_data
    ports:
      - 127.0.0.1:7700:7700
  sponsormanager:
    image: zargornet/sponsormanager:latest
    build:
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      MEILI_URI: ${MEILI_SCHEMA}://meilisearch:7700
      MONGO_URL: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017
      MEILI_TOKEN: ${MEILI_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL}
      OIDC_REDIRECT_URL: ${OIDC_REDIRECT_URL}
      OIDC_FRONTEND_URL: ${OIDC_FRONTEND_URL}
    ports:
      - ${BIND}:8080
